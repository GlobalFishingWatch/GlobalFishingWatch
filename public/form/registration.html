<head>
	<title>Registration</title>

</head>
<body class="bg reg">
	<header class="menu_transparent">
		<a href="#">
			<img src="img/gfw_logo_hor_second.png">
		</a>
    <ul>
      <li><a href="/map">map</a></li>
      <li class="dropdown"><a href="#">news</a>
        <ul class="dropdown_content">
          <li><a href="/blog">Blog</a></li>
          <li><a href="/articles-publications">Articles and Publications</a></li>
        </ul>
      </li>
      <li class="dropdown"><a href="#">how to</a>
        <ul class="dropdown_content">
          <li><a href="/faq">FAQ</a></li>
          <li><a href="/tutorials">Tutorials</a></li>
          <li><a href="/definitions">Definitions</a></li>
        </ul>
      </li>
      <li class="dropdown"><a href="#">about</a>
        <ul class="dropdown_content">
          <li><a href="/the-project">The Project</a></li>
          <li><a href="/partners">Partners</a></li>
          <li><a href="/contact-us">Contact us</a></li>
        </ul>
      </li>
      <li><a href="#" class="selected">login</a></li>
    </ul>
	</header>
	<section class="reg">
		<h1>Registration</h1>
		<form method="post" action="#">
			<div class="column-container">
				<div class="column l">
					<label for="gfw_firstname">First name</label>
					<input type="text" id="gfw_firstname" placeholder="First name" />
					<label for="gfw_questiontype">Type of organization</label>
					<div class="select_container">
						<select id="gfw_questiontype">
							<option>Select a question type</option>
						</select>
					</div>
					<label for="gfw_questionstate">state/province</label>
					<div class="select_container">
						<select id="gfw_questionstate">
							<option>Select a state</option>
						</select>
					</div>
					<label for="gfw_email">Email</label>
					<input type="email" id="gfw_email" placeholder="Email address" required />
				</div>
				<div class="column r">
					<label for="gfw_lastname">last name</label>
					<input type="text" id="gfw_lastname" placeholder="Last name" required />
					<label for="gfw_questioncountry">Country</label>
					<div class="select_container">
						<select id="gfw_questioncountry">
							<option>Select a country</option>
						</select>
					</div>
					<label for="gfw_zip">Zip code</label>
					<input type="text" id="gfw_zip" placeholder="Zip code" />
					<label for="gfw_phone">Phone number</label>
					<input type="text" id="gfw_phone" placeholder="Phone number" />
				</div>
			</div>
			<div class="tos">
				<span><input type="checkbox" required /> <span>Accept terms of service</span></span>
				<span><input type="checkbox" required /> <span>Accept private policy</span></span>
			</div>
			<input type="submit" value="SEND"/>
		</form>
	</section>
</body>
</html>
