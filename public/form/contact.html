<html>
<head>
	<title>Contact form</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body class="bg con">
	<header>
		<a href="#">
			<img src="http://globalfishingwatch.org/images/logo.png">
			global fishing watch
		</a>
		<nav>
			<a href="#">map</a>
			<a href="#">news</a>
			<a href="#">how to</a>
			<a href="#">about</a>
			<a href="#" class="separator"></a>
			<a href="#" class="selected">login</a>
		</nav>
	</header>
	<section>
		<h1>Contact us</h1>
		<form method="post" action="#">
			<label for="gfw_firstname">first name</label>
			<input type="text" id="gfw_firstname" placeholder="First name" />
			<label for="gfw_lastname">last name</label>
			<input type="text" id="gfw_lastname" placeholder="Last name" required />
			<label for="gfw_email">email address</label>
			<input type="email" id="gfw_email" placeholder="Email address" required />
			<label for="gfw_questiontype">Question type</label>
			<div class="select_container">
				<select id="gfw_questiontype">
					<option>Select a question type</option>
				</select>
			</div>
			<label for="gfw_question">Question</label>
			<textarea id="gfw_question" placeholder="Please let us know how we can help!"></textarea>
			<input type="submit" value="SEND"/>
		</form>
	</section>
</body>
</html>
