<html>
<head>
	<title>Contact form</title>
	<link rel="stylesheet" type="text/css" href="/form/css/styles.css">
</head>
<body>
	<header>
		<a href="#">
			<img src="http://globalfishingwatch.org/images/logo.png">
			global fishing watch
		</a>
		<nav>
			<span>map</span>
			<span>news</span>
			<span>how to</span>
			<span>bout</span>
			<span class="selected">login</span>
		</nav>
	</header>
	<section>
		<h1>Contac us</h1>
		<form method="post" action="#">
			<label for="gfw_firstname">first name</label>
			<input type="text" id="gfw_firstname" placeholder="first name" />
			<label for="gfw_lastname">last name</label>
			<input type="text" id="gfw_lastname" placeholder="last name" required />
			<label for="gfw_email">email address</label>
			<input type="email" id="gfw_email" placeholder="email address" required />
			<label for="gfw_questiontype">question type</label>
			<select id="gfw_questiontype">
				<option>select a question type</option>
			</select>
			<label for="gfw_typeoforganization">type of organization</label>
			<textarea id="gfw_typeoforganization"></textarea>
			<input type="submit" />
		</form>
	</section>
</body>
</html>
